suiren1_text=묘지 안이 이상하게 소란스러운 것 같군요. 좀 확인해 봐주 시겠어요?
suiren1_response=응. 맏겨둬!
episode_objective_text=주변을 적당히 정리하고 묘지 안 으로 들어가자!
suiren2_text=죽은 자가 잠에서 깨어서 이렇게 돌아다니다니, 아무래도 할 조원들의 장난인 듯 싶군요. 일단 요지로 먼저 가즈.
suiren2_response=알겠어!
suiren3_text=이것 역시 할로윈들의 장난이군요. 혹시 저 돌들을 어떻게 하는 건지 알고 있나요?
suiren3_response1=응. 알고 있어.
suiren3_response2=아니, 이건 뭐지?
suiren4_text=그렇다면 이 퍼즐을 풀고 묘지를 빨리 정상화 해 주시리라 믿어요.
suiren4_response=응. 맏겨줘!
suiren5_text=이 퍼즐을 풀려면 돌들을 각자의 구역에 놓아야 해. 네가 해낼 수 있길 바래.
suiren5_response=그렇게 할 수 있을 것 같아.
episode_objective_text2=퍼즐을 풀어 문을 열고, 할로윈 을 전멸시키자!
gate_open_text=문이 사라졌다!<br>옆방에서 할로윈원을 잡자!