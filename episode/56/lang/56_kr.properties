shinsohyon1_text=여러분, 학교에 제로세븐이 나타나 난동을 피우고 있습니다.<br>뭔가 이상하군요...<br>일단 몬스터들을 모두 물리쳐보도록 하죠.
shinsohyon1_response=그래, 알았어
episode_objective_text=제로세븐을 층에서 내보내!
floor1_done=필드 클리어<br>제로세븐을 모두 물리쳤다
shinsohyon2_text=제조세븐이 학교안까지... 이상한 일입니다.<br>버몬트 신부님은 뭔가 알고 있으실지도 모르니, 성당에 가서 여쭤보는 것이 좋겠습니다.
shinsohyon2_response=버몬트 신부님에게? 오케이~
bermont1_text=오, 애들아 반갑구나. 응? 거기도 그러니?<br>여기도 제조세븐 때문에 골치란다.<br>우선 제조세븐을 모두 물리치고 이야기 하자.
bermont1_response=네, 알겠습니다.
episode_objective_text2=모든 제로세븐을 죽여.
bermont2_text=휴...이제 좀 괜찮아졌구나, 덕분이구나. 고맙다.
bermont2_response=근데 제로세븐이 왜 이런곳이?
bermont3_text=음... 조세븐이 이렇게 활개를 친다는건 납골당의 팬텀밖에는 없는데...<br>한번 납골당에 가보렴. 뭔가 알 수 있을 거 같구나.
bermont3_response=납골당이요? 넵~
field_cleared=필드 클리어
cathedral_done=어서 빨리 납골당으로 가자
shinsohyon3_text=신부님을 만나고 오시는 겁니까?
shinsohyon3_response=웅, 넌 여기 웬일이야?
shinsohyon4_text=저도 지금 진상을 파악 중입니다... ..응?<br>버몬트 신부님이 팬텀에 관한 이야기를?!<br>아...저 팬텀에 관해 이야길 들은적이 있습니다만.
shinsohyon4_response=응? 뭔데~
shinsohyon5_text=팬텀 오브 오페라에서 들은것입니다.<br>팬텀은 납골당을 지키는 문지기로, 오페라 음악에 각성한다 는 이야기 였던걸로 기억합니다만...
shinsohyon5_response=오페라 음악?
shinsohyon6_text=으음... 아!<br>그리고 보니 납골당 근처에서 오페라 음악이 들려왔던 기억 이 있습니다! 빨리가서 멈추지 않으면!
shinsohyon6_response=아...알았어 바로 갈게!
kurata1_text=여어... 안녕들 하신가요~<br>괜한 참견하지 말고 제조세븐이나 조심하지요?
kurata1_response=어? 제로세븐?
kurata2_text=크크 이것이 메가데스에게 가는 열쇠인가~!<br>그럼 친구들 뒷처리는 알아서하시지요. 저는 이만~
kurata2_response=뒷처리?
episode_objective_text3=팬텀을 물리쳐라