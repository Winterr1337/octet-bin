mao_complete_response=히히... 필요
no2_3_text=마오샤오핑 선생님께 이야기 들었다. 선생님 부탁을 들어주 다가 배달이 늦었다고 했지? 원래 배달은 늦으면 안되지만 선생님을 도와 준거니 용서해주도록 하겠구먼. 
