delivery_floor1_done=<필드 클리어> 배달이 모두 끝났다. 다음 층으로 이동하자
mao_delivered_text=오 고맙구나. 마침 실험재료를 떨어져가는 참이었는데. 그런 라츠레츠들이 실험재료로 쓸 치즈 냄새를 맡고 몰려드는 구나. 실험을 하는 동안 라즈리즈들 좀 정리해주겠니?
